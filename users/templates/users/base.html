{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My App{% endblock %}</title>
    <link href="{% static 'css/dist/styles.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <nav class="bg-white shadow-md">
        <div class="container mx-auto flex justify-between items-center py-4 px-6">
            <h1 class="text-xl font-bold">My App</h1>
            <div>
                {% if user.is_authenticated %}
                    <span class="mr-4">Hello, {{ user.username }}</span>
                    <a href="{% url 'logout' %}" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="flex-1 container mx-auto p-6">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
