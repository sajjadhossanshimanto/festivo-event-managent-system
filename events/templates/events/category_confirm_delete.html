{% extends "events/base.html" %}

{% block mainBody %}
<section class="max-w-[1440px] mx-auto px-4 py-12 text-center">
    <h1 class="text-3xl font-bold text-red-600 mb-6">Delete Category</h1>
    <p>Are you sure you want to delete the category "<strong>{{ category.name }}</strong>"?</p>

    <form method="POST" class="mt-6">
        {% csrf_token %}
        <button type="submit" 
                class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 mr-4">
            Yes, Delete
        </button>
        <a href="{% url 'category_list' %}" 
           class="px-4 py-2 border border-gray-400 rounded hover:bg-gray-100">
            Cancel
        </a>
    </form>
</section>
{% endblock %}
