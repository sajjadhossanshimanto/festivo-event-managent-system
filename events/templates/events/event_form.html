{% extends "events/base.html" %}
{% block mainBody %}
<div class="bg-gray-100 min-h-screen flex items-center justify-center px-4">
    <div class="w-full max-w-xl bg-white rounded-lg shadow-lg p-8">
        <h1 class="text-4xl font-extrabold text-gray-800 mb-6">Create a New Event</h1>
        
        <form method="post" class="space-y-6" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="space-y-4">
                {{ form.as_p }}
            </div>

            <div class="flex items-center justify-between">
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-5 rounded-md transition">
                    Save Event
                </button>
                <a href="{% url 'event_list' %}" class="text-sm text-gray-500 hover:text-gray-700 underline transition">
                    Back to Events
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock mainBody %}
