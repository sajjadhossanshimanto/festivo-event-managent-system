{% extends 'events/base.html' %}
{% block mainBody %}
<section class="max-w-[600px] mx-auto px-4 py-12 text-center">
    <h1 class="text-2xl font-bold text-red-600 mb-6">Confirm Delete</h1>
    <p>Are you sure you want to delete participant <strong>{{ participant.name }}</strong>?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="mt-4 px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Yes, Delete</button>
        <a href="{% url 'participant_list' %}" class="ml-4 px-4 py-2 border border-gray-400 rounded hover:bg-gray-100">Cancel</a>
    </form>
</section>
{% endblock %}
