{% extends "events/base.html" %}
{% block mainBody %}
<section class="max-w-xl mx-auto py-10">
    <h2 class="text-xl font-bold text-red-600 mb-4">Are you sure you want to delete this event?</h2>
    <p class="mb-4">Event: <strong>{{ event.name }}</strong></p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">
            Yes, delete
        </button>
        <a href="{% url 'event_detail' event.id %}" class="ml-4 text-blue-600 hover:underline">Cancel</a>
    </form>
</section>
{% endblock %}
