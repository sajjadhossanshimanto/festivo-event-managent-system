{% extends "events/base.html" %}

{% block mainBody %}
<section class="max-w-[1440px] mx-auto px-4 py-12">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-blue-600">Categories</h1>
        <a href="{% url 'category_create' %}" 
           class="px-4 py-2 border border-blue-600 text-blue-600 rounded hover:bg-blue-50 transition">
            Add Category
        </a>
    </div>

    <ul class="space-y-4">
        {% for category in categories %}
            <li class="bg-white p-4 rounded shadow flex justify-between items-center">
                <div>
                    <h2 class="text-xl font-semibold">{{ category.name }}</h2>
                    <p class="text-gray-600">{{ category.description|default:"No description" }}</p>
                </div>
                <div class="space-x-2">
                    <a href="{% url 'category_update' category.id %}" 
                       class="text-blue-600 hover:underline">Edit</a>
                    <a href="{% url 'category_delete' category.id %}" 
                       class="text-red-600 hover:underline">Delete</a>
                </div>
            </li>
        {% empty %}
            <p>No categories found.</p>
        {% endfor %}
    </ul>
</section>
{% endblock %}
